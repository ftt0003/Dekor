<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function toggleMenu() {
            document.querySelector('.menu-lateral').classList.toggle('active');
        }
    </script>
</head>
<body>
    <header>
        <button class="toggle" onclick="toggleMenu()">☰</button>
        <a href="index.html"><img src="img/logo.png" width="100px" height="50px" alt="Logo Dekor"></a>
        <div class="user-part">
          <a href=""><img src="img/carrito.svg" alt="carrito-compra" style="width: 50px; height: 50px;"></a>
          <a href="Profile.html"><img src="img/man-303792.svg" alt="perfil" style="width: 50px; height: 50px;"></a>
        </div>
    </header>
    
    
    <nav class="menu-lateral">
        <a href="AboutUs.html">Sobre Nosotros</a>
        <a href="Contact.html">Contáctanos</a>
        <div class="social-icons">
            <img src="resources/social-icons/instagram_1400829.png" alt="Instagram">
            <img src="resources/social-icons/twitter_5968830.png" alt="X">
            <img src="resources/social-icons/tiktok_2504942.png" alt="TikTok">
            <img src="resources/social-icons/social_12942327.png" alt="Facebook">
            <img src="resources/social-icons/youtube_1384060.png" alt="YouTube">
        </div>
    </nav>
        
    <main class="carrito">
        <nav class="menu">
            <a href="categories/Dormitorios.html">Dormitorios</a>
            <a href="categories/Despachos.html">Despachos</a>
            <a href="categories/Cocina.html">Cocina</a>
            <a href="categories/Salon.html">Salones</a>
        </nav>
        <div class="carrito-image">
            <img src="img/WorkInProgres.png" alt="WorkInProgres">
        </div>
        
    </main>
    <footer>
        <p>&copy; 2025 Dekor</p>
    </footer>
    
    <script>
        function cargarCarrito() {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            let contenedor = document.getElementById("carrito-container");
            let total = 0;
            contenedor.innerHTML = "";
            
            carrito.forEach((producto, index) => {
                let item = document.createElement("div");
                item.classList.add("carrito-item");
                item.innerHTML = `
                    <p>${producto.nombre} - $${producto.precio.toFixed(2)}</p>
                    <button onclick="eliminarDelCarrito(${index})">Eliminar</button>
                `;
                contenedor.appendChild(item);
                total += producto.precio;
            });
            
            document.getElementById("total").textContent = `$${total.toFixed(2)}`;
        }
        
        function eliminarDelCarrito(index) {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            carrito.splice(index, 1);
            localStorage.setItem("carrito", JSON.stringify(carrito));
            cargarCarrito();
        }
        
        function vaciarCarrito() {
            localStorage.removeItem("carrito");
            cargarCarrito();
        }
        
        document.addEventListener("DOMContentLoaded", cargarCarrito);
    </script>
</body>
</html>
