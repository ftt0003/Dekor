<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dekor</title>
    <link rel="stylesheet" href="../style.css">
    <script>
        function toggleMenu() {
            document.querySelector('.menu-lateral').classList.toggle('active');
        }
    </script>
</head>
<body>
    <header>
        <button class="toggle" onclick="toggleMenu()">☰</button>
        <a href="../index.html"><img src="../img/logo.png" width="100px" height="50px" alt="Logo Dekor"></a>
        <div class="user-part">
          <a href="../Carrito.html"><img src="../img/carrito.svg" alt="carrito-compra" style="width: 50px; height: 50px;"></a>
          <a href="../Profile.html"><img src="../img/man-303792.svg" alt="perfil" style="width: 50px; height: 50px;"></a>
        </div>
    </header>
    
    
    
    <nav class="menu-lateral">
        <a href="../AboutUs.html">Sobre Nosotros</a>
        <a href="../Contact.html">Contáctanos</a>
        <div class="social-icons">
            <img src="../resources/social-icons/instagram_1400829.png" alt="Instagram">
            <img src="../resources/social-icons/twitter_5968830.png" alt="X">
            <img src="../resources/social-icons/tiktok_2504942.png" alt="TikTok">
            <img src="../resources/social-icons/social_12942327.png" alt="Facebook">
            <img src="../resources/social-icons/youtube_1384060.png" alt="YouTube">
        </div>
    </nav>
    <main class="productos">
        <h1>Productos para dormitorios</h1>
        <div class="productos-grid">
            <div class="producto-card">
                <img src="../img/producto1.jpg" alt="Producto 1">
                <h3>Silla Moderna</h3>
                <p>$99.99</p>
                <button onclick="agregarAlCarrito('Silla Moderna', 99.99)">Añadir al Carrito</button>
            </div>
            <div class="producto-card">
                <img src="../img/producto2.jpg" alt="Producto 2">
                <h3>Escritorio Minimalista</h3>
                <p>$199.99</p>
                <button onclick="agregarAlCarrito('Escritorio Minimalista', 199.99)">Añadir al Carrito</button>
            </div>
            <div class="producto-card">
                <img src="../img/producto3.jpg" alt="Producto 3">
                <h3>Lámpara de Pie</h3>
                <p>$79.99</p>
                <button onclick="agregarAlCarrito('Lámpara de Pie', 79.99)">Añadir al Carrito</button>
            </div>
            <!-- Agregar más productos aquí -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Dekor</p>
    </footer>
</body>
</html>
