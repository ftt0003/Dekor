<main>
        <!--Falta añadir un formato de tarjeta y editar los textos-->
        <h1 class="text-center mb-4">Formulario de Contacto</h1>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduce tu correo">
            <div id="emailHelp" class="form-text">Nunca compartiremos tu correo con nadie más.</div>
          </div>
          <div class="mb-3">
            <label for="exapleInputPlot" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="exaplePlot" placeholder="Asunto de la consulta">
          </div>
          <div data-mdb-input-init class="form-outline w-100 mb-3">
            <textarea class="form-control" id="textAreaExample6" rows="6" placeholder="Escriba el motivo de su consulta..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
