<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dekor</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function toggleMenu() {
            document.querySelector('.menu-lateral').classList.toggle('active');
        }
    </script>
</head>
<body>
    <header>
        <button class="toggle" onclick="toggleMenu()">☰</button>
        <a href="index.html"><img src="img/logo.png" width="100px" height="50px" alt="Logo Dekor"></a>
        <div class="user-part">
          <a href="Carrito.html"><img src="img/carrito.svg" alt="carrito-compra" style="width: 50px; height: 50px;"></a>
          <a href="Profile.html"><img src="img/man-303792.svg" alt="perfil" style="width: 50px; height: 50px;"></a>
        </div>
    </header>
    
    
    <nav class="menu-lateral">
        <a href="AboutUs.html">Sobre Nosotros</a>
        <a href="Contact.html">Contáctanos</a>
        <div class="social-icons">
            <img src="resources/social-icons/instagram_1400829.png" alt="Instagram">
            <img src="resources/social-icons/twitter_5968830.png" alt="X">
            <img src="resources/social-icons/tiktok_2504942.png" alt="TikTok">
            <img src="resources/social-icons/social_12942327.png" alt="Facebook">
            <img src="resources/social-icons/youtube_1384060.png" alt="YouTube">
        </div>
    </nav>
    <main class="producto-detalle">
        <div class="producto-container">
            <img src="img/producto1.jpg" alt="Producto" class="producto-img">
            <div class="producto-info">
                <h1>Silla Moderna</h1>
                <p class="precio">$99.99</p>
                <p class="descripcion">Una silla elegante y moderna, perfecta para cualquier espacio de trabajo o comedor.</p>
                <button onclick="agregarAlCarrito('Silla Moderna', 99.99)">Añadir al Carrito</button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Dekor</p>
    </footer>
    <script>
        function agregarAlCarrito(nombre, precio) {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            carrito.push({ nombre, precio });
            localStorage.setItem("carrito", JSON.stringify(carrito));
            alert(nombre + " añadido al carrito");
        }
    </script>
</body>
</html>
